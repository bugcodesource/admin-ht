<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>StartUI - Premium Bootstrap 4 Admin Dashboard Template</title>

	<link href="img/favicon.144x144.png" rel="apple-touch-icon" type="image/png" sizes="144x144">
	<link href="img/favicon.114x114.png" rel="apple-touch-icon" type="image/png" sizes="114x114">
	<link href="img/favicon.72x72.png" rel="apple-touch-icon" type="image/png" sizes="72x72">
	<link href="img/favicon.57x57.png" rel="apple-touch-icon" type="image/png">
	<link href="img/favicon.png" rel="icon" type="image/png">
	<link href="img/favicon.ico" rel="shortcut icon">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" th:href="@{/css/lib/bootstrap-table/bootstrap-table.min.css}">
    <link rel="stylesheet" th:href="@{/css/lib/font-awesome/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/lib/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
	<!--<link rel="stylesheet" th:href="@{/css/style.css}">-->
</head>
<body>
	<div th:fragment="showUser1">
		<div class="container-fluid">
			<section class="box-typical">
				<div id="toolbar">
					<div class="bootstrap-table-header">Table header</div>
					<button id="remove" class="btn btn-danger remove" disabled>
						<i class="font-icon font-icon-close-2"></i> Delete
					</button>
				</div>
				<table id="users" class="table table-hover"></table>
			</section><!--.box-typical-->

		</div><!--.container-fluid-->

		<div class="modal fade" id="new">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"> 修改信息 </div>
					<div class="modal-body" style="margin: 0 auto">
						<div class="form-group">
							<label class="form-inline" />用&nbsp;&nbsp;户&nbsp;&nbsp;名：
							<input type="text" class="form-control" /></label>
						</div>
						<div class="form-group">
							<label class="form-inline" />姓&emsp;&emsp;名：
							<input type="text" class="form-control" /></label>
						</div>
						<div class="form-group">
							<label class="form-inline" />邮箱地址：
							<input type="text" class="form-control" /></label>
						</div>
						<div class="form-group">
							<label class="form-inline" />手&nbsp;&nbsp;机&nbsp;号&nbsp;：
							<input type="text" class="form-control" /></label>
						</div>
					</div>

					<div class="modal-footer">
						<button class="btn btn-success" type="submit">Save</button>
						<button class="btn btn-warning" type="reset">Reset</button>
						<button class="btn btn-danger" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script th:src="@{/js/lib/jquery/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/lib/popper/popper.min.js}"></script>
	<script th:src="@{/js/lib/tether/tether.min.js}"></script>
	<script th:src="@{/js/lib/bootstrap/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins.js}"  src=""></script>
	<footer th:fragment="showUserFooter">
	<script th:src="@{/js/lib/bootstrap-table/bootstrap-table.js}"></script>
	<script th:src="@{/js/lib/bootstrap-table/bootstrap-table-export.min.js}"></script>
    <script th:src="@{/js/lib/bootstrap-table/tableExport.min.js}"></script>
    <script th:src="@{/js/bootstrap-table-zh-CN.js}"></script>
	<!--<script th:src="@{/js/lib/bootstrap-table/bootstrap-table-init.js}"></script>-->
    <script th:src="@{/js/table.js}"></script>
	<script th:src="@{/js/table_crud.js}"></script>
    <script th:src="@{/js/lib/layer/layer.js}"></script>
	</footer>
    <script th:src="@{/js/app.js}"></script>

</body>
</html>
